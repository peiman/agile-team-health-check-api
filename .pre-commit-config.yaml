# .pre-commit-config.yaml

repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ["--line-length", "88"]
        language_version: python3.9

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies: [flake8-bugbear]
        args: ["--max-line-length=88"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        args: ["--strict", "--ignore-missing-imports"]
        additional_dependencies: [pydantic, pytest, pytest_assume, fastapi, fastapi.responses]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-r", "app/"]

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true

      - id: commit-status-summary
        name: Commit Status Summary
        entry: python
        args:
          - -c
          - |
            import sys, os
            result = os.environ.get('PRE_COMMIT_HOOK_INTERIM_RESULT', '1')
            if result == '0':
                print('\n\033[42m\033[30m SUCCESS: All checks passed \033[0m')
            else:
                print('\n\033[41m\033[30m FAILURE: Some checks failed or were skipped \033[0m')
        language: system
        always_run: true
        verbose: true
