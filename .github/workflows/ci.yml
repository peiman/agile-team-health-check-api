name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    # Install pip-tools to ensure everything is set up
    - name: Initialize and install pip-tools
      run: |
        make init

    # Install all development dependencies
    - name: Install dependencies
      run: |
        make install-dev

    # Run tests
    - name: Run tests
      run: |
        make test